<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02ad1e7046.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="web">
        <div class="text">
            <h1>CONTACT US</h1>
            <hr>
        </div>

        <div class="info">
            <h4>Contact Info</h4>
            <ul class="list">
                <li><i class="fas fa-map-marker-alt"></i> 321 Awesome Street <br> NewYork,NY 17022</li>
                <li><i class="fas fa-envelope"></i> info@companyname.com</li>
                <li><i class="fas fa-phone-square-alt"></i> <a href="">+1 800 123 456</a></li>
            </ul>
        </div>

        <div class="form">
            <h4>Having Any Query! Or Book an Appointment</h4>
            <form method="" action="">
                <p><input type="text" name="name" id="" placeholder="Your Name"></p>
                <p><input type="email" name="email" id="" placeholder="Your Email"></p>
                <p><input type="text" name="subject" id="" placeholder="Subject"></p>
                <p><textarea name="message" id="" placeholder="Message" cols="50" rows="10"></textarea></p>
                <p class="sub"><button>Send Message</button></p>
            </form>

        </div>
    </section>

</body>

</html>
