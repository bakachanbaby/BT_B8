<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02ad1e7046.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="web">
        <span class="head">
            <h2>Get in touch with us by filling contact form below</h2>
        </span>
        <div class="form">
            <p><input type="text" name="name" id="" placeholder="* Enter your full name"> <input type="email"
                    name="email" placeholder="* Enter your email address"></p>
            <p class="sub"><input type="text" name="subject" placeholder="* Enter your subject"></p>
            <p><textarea name="message" id="" cols="50" rows="10" placeholder="* Your message here"></textarea></p>
            <div class="butt">
                <p><button type="submit">Send message</button> <span class="text">* Please fill add require form field,
                        thanks!</span></p>
            </div>
        </div>

    </section>

</body>

</html>
